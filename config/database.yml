default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  port: 5432
  encoding: unicode
  username: puser
  password: 11111111

development:
  <<: *default
  database: my_motiv
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: my_motiv_test

production:
  <<: *default
  database: db2uca2fqek9lo
